<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Electronic Department</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Username<input type="text" name="username" required></label>
      <label>Password<input type="password" name="password" required></label>
      <button type="submit">Login</button>
      <button type="button" class="btn-secondary" onclick="location.href='/register.html'">Register</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = { username: form.username.value, password: form.password.value };
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      if (res.ok && json.success) {
        // token returned in message
        localStorage.setItem('jwt', json.message);
        window.location.href = '/dashboard.html';
      } else {
        document.getElementById('msg').innerText = json.message || 'Login failed';
      }
    });
  </script>
</body>
</html>
