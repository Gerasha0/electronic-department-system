<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è - –ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –∫–∞—Ñ–µ–¥—Ä–∞</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç–∏ —Ç–µ–º—É">
    <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
    </svg>
    <svg class="moon-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
    </svg>
  </button>

  <div class="card">
    <h2>üìù –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>
    <form id="regForm">
      <div>
        <label for="username">–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</label>
        <input type="text" id="username" name="username" required placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞">
      </div>
      <div>
        <label for="password">–ü–∞—Ä–æ–ª—å</label>
        <input type="password" id="password" name="password" required placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å">
      </div>
      <div>
        <label for="email">–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –ø–æ—à—Ç–∞</label>
        <input type="email" id="email" name="email" required placeholder="–í–≤–µ–¥—ñ—Ç—å email">
      </div>
      <div>
        <label for="firstName">–Ü–º'—è</label>
        <input type="text" id="firstName" name="firstName" required placeholder="–í–≤–µ–¥—ñ—Ç—å —ñ–º'—è">
      </div>
      <div>
        <label for="lastName">–ü—Ä—ñ–∑–≤–∏—â–µ</label>
        <input type="text" id="lastName" name="lastName" required placeholder="–í–≤–µ–¥—ñ—Ç—å –ø—Ä—ñ–∑–≤–∏—â–µ">
      </div>
      <div>
        <label for="role">–†–æ–ª—å</label>
        <select id="role" name="role" required>
          <option value="" disabled selected>–û–±–µ—Ä—ñ—Ç—å —Ä–æ–ª—å</option>
          <option value="STUDENT">üéì –°—Ç—É–¥–µ–Ω—Ç</option>
          <option value="TEACHER">üë®‚Äçüè´ –í–∏–∫–ª–∞–¥–∞—á</option>
          <option value="MANAGER">üë• –ú–µ–Ω–µ–¥–∂–µ—Ä</option>
          <option value="ADMIN">‚öôÔ∏è –ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä</option>
          <option value="GUEST">üë§ –ì—ñ—Å—Ç—å</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
      <button type="button" class="btn btn-secondary" onclick="location.href='/login.html'">–£–≤—ñ–π—Ç–∏</button>
    </form>
    <div id="msg" style="display: none;"></div>
    
    <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
      <a href="/" style="color: var(--text-muted); font-size: 0.875rem;">‚Üê –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É</a>
    </div>
  </div>
  
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = themeToggle.querySelector('.sun-icon');
    const moonIcon = themeToggle.querySelector('.moon-icon');
    
    // Check for saved theme preference or default to system preference
    const currentTheme = localStorage.getItem('theme') || 
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    
    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      } else {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      }
    }
    
    // Registration form functionality
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const msgDiv = document.getElementById('msg');
      const submitBtn = form.querySelector('button[type="submit"]');
      
      // Show loading state
      submitBtn.disabled = true;
      submitBtn.textContent = '–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è...';
      msgDiv.style.display = 'none';
      
      const user = {
        username: form.username.value.trim(),
        email: form.email.value.trim(),
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        role: form.role.value
      };
      
      try {
        const res = await fetch('/api/auth/register?password=' + encodeURIComponent(form.password.value), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });
        
        const json = await res.json();
        msgDiv.style.display = 'block';
        
        if (res.status === 201) {
          msgDiv.style.color = 'var(--success)';
          msgDiv.style.background = 'rgba(16, 185, 129, 0.1)';
          msgDiv.style.borderColor = 'var(--success)';
          msgDiv.innerHTML = '‚úÖ –ó–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–æ —É—Å–ø—ñ—à–Ω–æ! <a href="/login.html" style="color: var(--success); font-weight: 600;">–£–≤—ñ–π—Ç–∏</a>';
        } else {
          msgDiv.style.color = 'var(--danger)';
          msgDiv.style.background = 'rgba(239, 68, 68, 0.1)';
          msgDiv.style.borderColor = 'var(--danger)';
          msgDiv.textContent = json || '–ü–æ–º–∏–ª–∫–∞ —Ä–µ—î—Å—Ç—Ä–∞—Ü—ñ—ó';
        }
      } catch (error) {
        msgDiv.style.display = 'block';
        msgDiv.style.color = 'var(--danger)';
        msgDiv.style.background = 'rgba(239, 68, 68, 0.1)';
        msgDiv.style.borderColor = 'var(--danger)';
        msgDiv.textContent = '–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º';
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = '–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è';
      }
    });
    
    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        updateThemeIcon(newTheme);
      }
    });
  </script>
</body>
</html>
