<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register - Electronic Department</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="regForm">
      <label>Username<input type="text" name="username" required></label>
      <label>Password<input type="password" name="password" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>First name<input type="text" name="firstName" required></label>
      <label>Last name<input type="text" name="lastName" required></label>
      <select name="role">
        <option value="STUDENT">Student</option>
        <option value="TEACHER">Teacher</option>
        <option value="MANAGER">Manager</option>
        <option value="ADMIN">Admin</option>
        <option value="GUEST">Guest</option>
      </select>
      <button type="submit">Register</button>
      <button type="button" class="btn-secondary" onclick="location.href='/login.html'">Login</button>
    </form>
    <div id="msg"></div>
  </div>
  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const user = {
        username: form.username.value,
        email: form.email.value,
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        role: form.role.value
      };
      const res = await fetch('/api/auth/register?password=' + encodeURIComponent(form.password.value), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(user)
      });
      const json = await res.json();
      if (res.status === 201) {
        document.getElementById('msg').innerHTML = 'Зареєстровано успішно! <a href="/login.html">Увійти</a>';
      } else {
        document.getElementById('msg').innerText = json || 'Register failed';
      }
    });
  </script>
</body>
</html>
