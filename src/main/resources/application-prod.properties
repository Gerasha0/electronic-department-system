# Production MySQL Configuration
spring.application.name=electronic-department

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/electronic_department?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=your_mysql_password

# JPA Configuration for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production Logging
logging.level.com.kursova=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server Configuration
server.port=8080
